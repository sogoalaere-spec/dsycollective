<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join the Collective | DSY Collective</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="dark">
  <!-- Splash -->
  <div id="splash" class="splash">
    <img src="logo.png" alt="DSY Collective Logo" class="splash-logo" />
  </div>

  <!-- Main Site -->
  <div id="site" class="site hidden">

    <!-- Header -->
   <div id="global-header"></div>

    <!-- Join Section -->
    <section class="section join" style="text-align:center;">
      <div class="container" style="max-width:600px; margin:auto;">
        <h2>Join the Collective</h2>
        <p class="muted">
          Be part of our journey. Subscribe to get exclusive updates, drops, and creative stories first.
        </p>

        <form id="join-form" style="display:flex; flex-wrap:wrap; justify-content:center; gap:10px; margin-top:30px;">
          <input 
            type="email" 
            id="join-email" 
            placeholder="Enter your email" 
            required 
            style="flex:1 1 300px; padding:12px 16px; border-radius:8px; border:1px solid rgba(255,255,255,0.06); background:transparent; color:var(--white);"
          />
          <button 
            type="submit" 
            class="btn" 
            style="background:var(--white); color:var(--panel); border:none; border-radius:8px; padding:12px 24px;"
          >
            Join Now
          </button>
        </form>

        <div id="join-response" class="muted hidden" style="margin-top:25px;">
          Welcome to the Collective ðŸŒ¼
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="footer-links">
        <a href="shop.html">Shop</a>
        <a href="lookbook.html">Lookbook</a>
        <a href="contact.html">Contact</a>
      </div>
      <p>Â© 2025 DSY Collective. All rights reserved.</p>
      <div class="socials">
        <a href="https://instagram.com/dsy_collective" target="_blank">
          <img src="instagram.png" alt="Instagram" />
        </a>
        <a href="https://www.tiktok.com/@dsy.collective" target="_blank">
          <img src="tiktok.png" alt="TikTok" />
        </a>
      </div>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script>
    // Splash fade-out animation
    window.addEventListener("load", () => {
      const splash = document.getElementById("splash");
      const site = document.getElementById("site");
      setTimeout(() => {
        splash.classList.add("hidden");
        site.classList.remove("hidden");
      }, 1500);
    });

    // Join form handling
    const form = document.getElementById("join-form");
    const response = document.getElementById("join-response");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      response.classList.remove("hidden");
      form.reset();
      setTimeout(() => {
        response.classList.add("hidden");
      }, 4000);
    });
  </script>
</body>
</html>

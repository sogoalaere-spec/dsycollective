<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lookbook | DSY Collective</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="dark">
  <!-- Splash -->
  <div id="splash" class="splash">
    <img src="logo.png" alt="DSY Collective Logo" class="splash-logo" />
  </div>

  <!-- Main Site -->
  <div id="site" class="site hidden">

    <!-- Header -->
    <header>
      <div class="nav-left">
        <h1 class="brand">DSY COLLECTIVE</h1>
      </div>
      <div class="nav-right">
        <a href="index.html">Home</a>
        <a href="lookbook.html" class="active">Lookbook</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="join.html">Join</a>
      </div>
    </header>

    <!-- Hero -->
    <section class="hero">
      <h2>Five Petals, One Vision</h2>
      <p class="muted">Every piece tells a story — a reflection of growth, love, and identity.</p>
    </section>

    <!-- Lookbook Section -->
    <section class="lookbook">
      <h2>DSY Lookbook</h2>
      <div class="lookbook-gallery">
        <img src="prod-hoodie.jpg" alt="Look 1" />
        <img src="prod-tee.jpg" alt="Look 2" />
        <img src="prod-jogger.jpg" alt="Look 3" />
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="footer-links">
        <a href="shop.html">Shop</a>
        <a href="lookbook.html">Lookbook</a>
        <a href="contact.html">Contact</a>
      </div>
      <p>© 2025 DSY Collective. All rights reserved.</p>

      <div class="socials">
        <a href="https://instagram.com/dsy_collective" target="_blank">
          <img src="instagram.png" alt="Instagram" />
        </a>
        <a href="https://www.tiktok.com/@dsy.collective" target="_blank">
          <img src="tiktok.png" alt="TikTok" />
        </a>
      </div>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script>
    // Splash fade-out transition
    window.addEventListener("load", () => {
      const splash = document.getElementById("splash");
      const site = document.getElementById("site");
      setTimeout(() => {
        splash.classList.add("hidden");
        site.classList.remove("hidden");
      }, 1500);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | DSY Collective</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="dark">
  <!-- Splash -->
  <div id="splash" class="splash">
    <img src="logo.png" alt="DSY Collective Logo" class="splash-logo" />
  </div>

  <!-- Main Site -->
  <div id="site" class="site hidden">

    <!-- Header -->
    <header>
      <div class="nav-left">
        <h1 class="brand">DSY COLLECTIVE</h1>
      </div>
      <div class="nav-right">
        <a href="index.html">Home</a>
        <a href="lookbook.html">Lookbook</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="join.html">Join</a>
      </div>
    </header>

    <!-- Contact Section -->
    <section id="contact" class="section contact">
      <div class="container" style="max-width:700px; text-align:center;">
        <h2>Contact Us</h2>
        <p class="muted">
          Have a question, collab idea, or want to reach out? Fill the form below and we’ll get back to you soon.
        </p>

        <form action="https://formspree.io/f/xkgqvojv" method="POST" class="form-grid" style="margin-top:30px;">
          <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required />
          </div>

          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="_replyto" placeholder="your@email.com" required />
          </div>

          <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Your message..." required></textarea>
          </div>

          <button type="submit" class="btn">Send Message</button>
        </form>

        <p class="muted" style="margin-top:25px;">
          or email us directly at <a href="mailto:daizypatriso@gmail.com" style="color:var(--cream);">daizypatriso@gmail.com</a>
        </p>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="footer-links">
        <a href="shop.html">Shop</a>
        <a href="lookbook.html">Lookbook</a>
        <a href="contact.html">Contact</a>
      </div>
      <p>© 2025 DSY Collective. All rights reserved.</p>

      <div class="socials">
        <a href="https://instagram.com/dsy_collective" target="_blank">
          <img src="instagram.png" alt="Instagram" />
        </a>
        <a href="https://www.tiktok.com/@dsy.collective" target="_blank">
          <img src="tiktok.png" alt="TikTok" />
        </a>
      </div>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script>
    // Splash fade-out
    window.addEventListener("load", () => {
      const splash = document.getElementById("splash");
      const site = document.getElementById("site");
      setTimeout(() => {
        splash.classList.add("hidden");
        site.classList.remove("hidden");
      }, 1500);
    });
  </script>
</body>
</html>

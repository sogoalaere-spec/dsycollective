<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | DSY Collective</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="dark">
  <div id="splash" class="splash"><img src="logo.png" alt="logo" class="splash-logo" /></div>
  <div id="site" class="site hidden">
    <div id="global-header"></div>

    <section class="contact-page">
      <div class="contact-container">
        <h1>Contact Us</h1>
        <p>hello@dsycollective.com</p>
        <form action="https://formspree.io/f/yourFormID" method="POST" class="contact-form">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="_replyto" placeholder="Your Email" required>
          <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
          <button type="submit">Send Message</button>
        </form>

        <div class="contact-socials" style="margin-top:18px">
          <a href="https://instagram.com/dsy_collective" target="_blank"><img src="instagram.png" alt="Instagram"/></a>
          <a href="https://www.tiktok.com/@dsy.collective" target="_blank"><img src="tiktok.png" alt="TikTok"/></a>
        </div>

        <p style="margin-top:12px;">or email us directly at <a href="mailto:daizypatriso@gmail.com" style="color:var(--cream)">daizypatriso@gmail.com</a></p>
      </div>
    </section>

    <footer>
      <div class="footer-links"><a href="shop.html">Shop</a><a href="lookbook.html">Lookbook</a><a href="contact.html">Contact</a></div>
      <p>Â© 2025 DSY Collective. All rights reserved.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>

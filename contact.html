<section class="contact-page">

    <h1>Contact Us</h1>

    // Splash fade-out

      const splash = document.getElementById("splash");
      const site = document.getElementById("site");
      setTimeout(() => {
        splash.classList.add("hidden");
        site.classList.remove("hidden");
      }, 1500);
    });

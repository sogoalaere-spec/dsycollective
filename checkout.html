<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout | DSY Collective</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://js.paystack.co/v1/inline.js"></script>
</head>
<body class="fade-in visible">
  <header>
    <div class="logo">DSY COLLECTIVE</div>
  </header>

  <main class="checkout-page">
    <h1>Checkout</h1>
    <div id="checkout-summary">
      <ul id="checkout-items"></ul>
      <p>Total: â‚¦<span id="checkout-total">0</span></p>

      <form id="checkout-form">
        <label for="email">Email for Payment:</label>
        <input type="email" id="email" required placeholder="you@example.com">
        <button type="submit" id="payBtn">Pay with Paystack</button>
      </form>
    </div>
  </main>

  <script>
    // ðŸ›ï¸ Load cart from localStorage
    const cart = JSON.parse(localStorage.getItem('dsyCart')) || [];
    const itemsEl = document.getElementById('checkout-items');
    const totalEl = document.getElementById('checkout-total');

    let total = 0;
    cart.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.name} â€” â‚¦${item.price}`;
      itemsEl.appendChild(li);
      total += Number(item.price);
    });
    totalEl.textContent = total.toLocaleString();

    // ðŸ’³ Paystack Integration
    const form = document.getElementById('checkout-form');
    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      if(!email) return alert('Enter your email to continue');

      const PAYSTACK_PUBLIC_KEY = 'pk_live_8fc53d727f2efefc2e8899494197e9b04ddc945f';
      const handler = PaystackPop.setup({
        key: PAYSTACK_PUBLIC_KEY,
        email: email,
        amount: total * 100,
        currency: 'NGN',
        callback: function(response){
          alert('Payment complete! Reference: ' + response.reference);
          localStorage.removeItem('dsyCart');
          window.location.href = 'shop.html';
        },
        onClose: function(){ alert('Payment cancelled.'); }
      });
      handler.openIframe();
    });
  </script>
</body>
</html>

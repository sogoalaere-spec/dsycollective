 <section id="contact" class="contact">
  <div class="container">
    <h2>Contact Us</h2>
    <p>Have a question, collab idea, or want to reach out? Fill the form below and we’ll get back to you soon.</p>

    <form action="https://formspree.io/f/xkgqvojv" method="POST" class="contact-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="_replyto" placeholder="your@email.com" required>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Your message..." required></textarea>
      </div>

      <button type="submit" class="btn">Send Message</button>
    </form>

    <p class="note">or email us directly at <a href="mailto:daizypatriso@gmail.com">daizypatriso@gmail.com</a></p>
  </div>
</section>

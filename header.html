<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DSY Collective</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* HEADER STYLES */
    header {
      background-color: red;
      color: white;
      padding: 15px 20px;
      position: relative;
      z-index: 1000;
    }

    .header-container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .logo {
      width: 100px;
      height: auto;
    }

    /* Hamburger Menu Button */
    .menu-btn {
      position: absolute;
      right: 20px;
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 25px;
      height: 20px;
    }

    .menu-btn span {
      display: block;
      height: 3px;
      background: white;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    /* Slide-Out Panel */
    .menu-panel {
      position: fixed;
      top: 0;
      right: -100%;
      width: 70%;
      max-width: 300px;
      height: 100%;
      background: black;
      color: white;
      transition: right 0.3s ease;
      z-index: 1500;
      padding: 50px 30px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .menu-panel.active {
      right: 0;
    }

    .menu-panel ul {
      list-style: none;
      padding: 0;
      margin-top: 30px;
      width: 100%;
    }

    .menu-panel li {
      margin: 20px 0;
    }

    .menu-panel a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s;
    }

    .menu-panel a:hover {
      color: red;
    }

    .close-btn {
      background: none;
      border: none;
      color: white;
      font-size: 30px;
      position: absolute;
      top: 15px;
      right: 20px;
      cursor: pointer;
    }

    /* Overlay (when menu is active) */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 1400;
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>

<body>
  <header>
    <div class="header-container">
      <img src="logo.png" alt="DSY Collective Logo" class="logo" />
      <button id="menuToggle" class="menu-btn" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <!-- Slide-Out Navigation -->
  <nav id="menuPanel" class="menu-panel">
    <button id="closeMenu" class="close-btn">&times;</button>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="lookbook.html">Lookbook</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="join.html">Join</a></li>
    </ul>
  </nav>

  <div id="overlay" class="overlay"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const menuToggle = document.getElementById('menuToggle');
      const menuPanel = document.getElementById('menuPanel');
      const closeMenu = document.getElementById('closeMenu');
      const overlay = document.getElementById('overlay');

      function openMenu() {
        menuPanel.classList.add('active');
        overlay.classList.add('active');
      }

      function closeMenuPanel() {
        menuPanel.classList.remove('active');
        overlay.classList.remove('active');
      }

      menuToggle.addEventListener('click', openMenu);
      closeMenu.addEventListener('click', closeMenuPanel);
      overlay.addEventListener('click', closeMenuPanel);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop | DSY Collective</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>

<body>
  <!-- Splash -->
  <div id="splash">
    <img src="logo.png" alt="DSY Collective Logo" class="splash-logo" />
  </div>

  <!-- Header -->
  <header>
    <div class="logo">DSY COLLECTIVE</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="lookbook.html">Lookbook</a>
      <a href="shop.html" class="active">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="join.html">Join</a>
    </nav>
  </header>

  <!-- Shop Section -->
  <section class="shop fade-in">
    <h1>Shop The Collective</h1>
    <p>Wear the story. Live the vision.</p>

    <div class="shop-grid" id="product-list">
      <!-- Example products -->
      <div class="product">
        <img src="prod-tee.jpg" alt="Cropped Boxy Tee" />
        <h3>Cropped Boxy Tee</h3>
        <p>₦26,000</p>
        <button class="add-to-cart" data-name="Cropped Boxy Tee" data-price="26000">Add to Cart</button>
      </div>

      <div class="product">
        <img src="prod-hoodie.jpg" alt="Heavy Hoodie" />
        <h3>Heavy Hoodie</h3>
        <p>₦40,000</p>
        <button class="add-to-cart" data-name="Heavy Hoodie" data-price="40000">Add to Cart</button>
      </div>

      <div class="product">
        <img src="prod-joggers.jpg" alt="Joggers" />
        <h3>Joggers</h3>
        <p>₦40,000</p>
        <button class="add-to-cart" data-name="Double Layered Long Sleeve" data-price="40000">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Cart Panel -->
  <div id="cart-panel" class="hidden">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: ₦<span id="cart-total">0</span></p>
    <button id="checkout-btn">Checkout</button>
    <button id="close-cart">Close</button>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-left">
      <p>© 2025 DSY Collective. All rights reserved.</p>
    </div>
    <div class="footer-right">
      <a href="https://instagram.com/dsy_collective" target="_blank">
        <img src="instagram-icon.png" alt="Instagram" />
      </a>
      <a href="https://www.tiktok.com/@dsy.collective" target="_blank">
        <img src="tiktok-icon.png" alt="TikTok" />
      </a>
    </div>
  </footer>
</body>
</html>
